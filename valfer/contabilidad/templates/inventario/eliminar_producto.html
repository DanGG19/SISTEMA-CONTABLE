{% extends 'contabilidad/base.html' %}

{% block title %}Eliminar Producto - VALFER COFFE{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto text-center">
        <h2 class="text-xl font-bold text-amber-900 mb-4">¿Eliminar este producto?</h2>
        <p class="mb-4 text-gray-700">{{ producto.nombre }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition">
                Sí, eliminar
            </button>
            <a href="{% url 'lista_productos' %}" class="ml-4 text-sm text-gray-600 hover:text-amber-700">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
