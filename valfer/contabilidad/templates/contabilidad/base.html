<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}VALFER COFFE - Contabilidad{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-amber-900 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wide">☕ VALFER COFFE</h1>
            <ul class="flex flex-wrap gap-4">
                <li><a href="/" class="hover:underline">Inicio</a></li>
                <li><a href="/asientos/" class="hover:underline">Asientos</a></li>
                <li><a href="/catalogo/" class="hover:underline">Catálogo</a></li>
                <li><a href="/planillas/" class="hover:underline">Planillas</a></li>
                <li><a href="/kardex/" class="hover:underline">Kardex</a></li>
                <li><a href="{#}" class="hover:underline p-6">Salir</a></li>
            </ul>
                
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="p-6 max-w-screen-xl mx-auto flex-grow w-full">
        <!-- Mensajes -->
        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
            <li class="text-red-600 font-semibold">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        <!-- Aquí va el contenido dinámico -->
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-200 text-center text-sm py-4 mt-10">
        © 2025 VALFER COFFE - Sistema Contable
    </footer>

</body>

</html>
