<body class="bg-gray-100 text-gray-800 font-sans min-h-screen">

    <!-- CONTENIDO PRINCIPAL -->

        {% block content %}

        {% endblock %}

    <footer class="bg-gray-200 text-center text-sm py-4 mt-10">
