{% extends 'contabilidad/base.html' %}

{% block title %}Mezcla de Licor de Café{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-center text-emerald-700 mb-4">Mezcla de Licor de Café</h2>
<div class="flex justify-center">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Cantidad a fabricar (litros):</label>
            <input type="number" min="1" step="1" name="cantidad_litros" class="shadow border rounded w-full py-2 px-3 text-gray-700" required>
            <span class="text-xs text-gray-500">Puedes fabricar cualquier cantidad, se calcularán los insumos proporcionalmente.</span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Costo de mano de obra ($) por hora:</label>
            <input type="number" min="0" step="0.01" name="mano_obra_por_hora" class="shadow border rounded w-full py-2 px-3 text-gray-700" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Cantidad de horas trabajadas:</label>
            <input type="number" min="0" step="0.01" name="horas_trabajadas" class="shadow border rounded w-full py-2 px-3 text-gray-700" required>
        </div>
        <button type="submit" class="bg-emerald-700 text-white font-bold py-2 px-4 rounded hover:bg-emerald-800 transition">
            Registrar Mezcla
        </button>
    </form>
</div>
<a href="{% url 'home' %}" class="text-emerald-700 underline">Volver al inicio</a>
{% endblock %}
