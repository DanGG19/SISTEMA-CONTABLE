{% extends 'contabilidad/base.html' %}
{% block title %}Embolsar Café{% endblock %}
{% block content %}
{% if messages %}
  <ul>
    {% for message in messages %}
      <li class="text-red-600">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<h2 class="text-2xl font-bold mb-4">Proceso: Embolsar Café</h2>
<form method="post" class="max-w-lg bg-white p-6 rounded-lg shadow">
  {% csrf_token %}
  <div class="mb-4">
    <label class="block font-semibold">Cantidad de bolsas de 400g a fabricar:</label>
    <input type="number" name="cantidad_bolsas" class="border px-2 py-1 w-full" required min="1">
  </div>
  <div class="mb-4">
    <label class="block font-semibold">Costo mano de obra ($) por hora:</label>
    <input type="number" step="0.01" name="mano_obra_por_hora" class="border px-2 py-1 w-full" required min="0">
  </div>
  <div class="mb-4">
    <label class="block font-semibold">Cantidad de horas trabajadas:</label>
    <input type="number" step="0.01" name="horas_trabajadas" class="border px-2 py-1 w-full" required min="0">
  </div>
  <button type="submit" class="bg-emerald-700 text-white px-4 py-2 rounded hover:bg-emerald-800 transition">Procesar fabricación</button>
</form>
{% endblock %}
