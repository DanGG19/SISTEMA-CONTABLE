{% extends 'contabilidad/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Fabricar Bolsas de Caf√©</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
            <label for="cantidad_bolsas" class="block text-sm font-medium text-gray-700">Cantidad de bolsas a fabricar</label>
            <input type="number" name="cantidad_bolsas" id="cantidad_bolsas" required min="1"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
        </div>

        <div class="mb-4">
            <label for="mano_obra_por_hora" class="block text-sm font-medium text-gray-700">Costo por hora de mano de obra</label>
            <input type="number" step="0.01" name="mano_obra_por_hora" id="mano_obra_por_hora" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
        </div>

        <div class="mb-4">
            <label for="horas_trabajadas" class="block text-sm font-medium text-gray-700">Horas trabajadas</label>
            <input type="number" step="0.01" name="horas_trabajadas" id="horas_trabajadas" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
        </div>

        <button type="submit"
                class="w-full bg-amber-900 text-white py-2 px-4 rounded hover:bg-amber-800">
            Fabricar
        </button>
    </form>
</div>
{% endblock %}
