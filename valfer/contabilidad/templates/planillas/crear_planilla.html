{% extends 'contabilidad/base.html' %}
{% block title %}Crear Planilla - VALFER COFFE{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Crear Nueva Planilla</h2>

<form method="post" class="max-w-lg bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}

    <div>
        <label class="block text-gray-700 font-semibold mb-1">Mes:</label>
        {{ form.mes }}
    </div>

    <div>
        <label class="block text-gray-700 font-semibold mb-1">Año:</label>
        {{ form.anio }}
    </div>

    <div>
        <label class="block text-gray-700 font-semibold mb-1">Descripción:</label>
        {{ form.descripcion }}
    </div>

    <div class="text-right">
        <button type="submit" class="bg-amber-900 text-white py-2 px-4 rounded hover:bg-amber-800">
            Crear Planilla
        </button>
    </div>
</form>
{% endblock %}
